{% extends 'base.html' %}
{% load static %}


{% block content %}
    
<!-- banner -->
<section class="banner_inner" id="home">
	<div class="banner_inner_overlay">
	</div>
</section>
<!-- //banner -->


<!-- Booking -->
<section class="contact py-5">
	<div class="container py-lg-5 py-sm-4">
		<h2 class="heading text-capitalize text-center mb-lg-5 mb-4"> Plan My Trip </h2>
		<div class="contact-grids">
			<div class="row">
				<div class="col-lg-7 contact-left-form">
					<form action="#" method="post" class="row">
						<div class="col-sm-6 form-group contact-forms">
						  <input type="text" class="form-control" placeholder="Name" required="">
						</div>
						<div class="col-sm-6 form-group contact-forms">
						  <input type="email" class="form-control" placeholder="Email" required="">
						</div>
						<div class="col-sm-6 form-group contact-forms">
						  <input type="text" class="form-control" placeholder="Phone" required=""> 
						</div>
						<div class="col-sm-6 form-group contact-forms">
						  <input type="text" class="form-control" placeholder="Budget" required=""> 
						</div>
                        <div class="col-sm-6 form-group contact-forms">
                            <input type="text" class="form-control" placeholder="Destination1" required=""> 
                          </div>
                          <div class="col-sm-6 form-group contact-forms">
                            <input type="text" class="form-control" placeholder="Destination2" required=""> 
                          </div>
                          <div class="col-sm-6 form-group contact-forms">
                            <input type="text" class="form-control" placeholder="Start Date" required=""> 
                          </div>
                          <div class="col-sm-6 form-group contact-forms">
                            <input type="text" class="form-control" placeholder="End Date" required=""> 
                          </div>
						<div class="col-sm-6 form-group contact-forms">
							<select class="form-control" id="adults">
								<option>Adults</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5 or more</option>
							</select>
						</div>
						<div class="col-sm-6 form-group contact-forms">
							<select class="form-control" id="kids">
								<option>Kids</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5 or more</option>
							</select>
						</div>
                        <div class="col-sm-6 form-group contact-forms">
							<select class="form-control" id="placeofinterest">
								<option>Place of Interest</option>
								<option>Religious</option>
								<option>Himalayas</option>
								<option>Adventure</option>
								<option>Night Life</option>
								<option>5 or more</option>
							</select>
						</div>
						<div class="col-sm-6 form-group contact-forms">
							<select class="form-control" id="hotels">
								<option>Hotel:1-cheap | 5-expensive</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<div class="col-md-12 form-group contact-forms">
						  <textarea class="form-control" placeholder="Any other information you want to mention..." rows="3" required=""></textarea>
						</div>
						<div class="col-md-12 booking-button">
							<button class="btn btn-block sent-butnn">Plan Now</button>
						</div>
					</form>
				</div>
				<div class="col-lg-5 contact-right pl-lg-5">
				
					
					<h4>Trip Details</h4>
					<p class="mt-3">Information about the plan with respect to your input details will appear here. </p>
					
				</div>
			</div>
		</div>
	</div>
</section>
<!-- //Booking -->

{% endblock%}
